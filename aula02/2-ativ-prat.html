<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table border="1">

        <thead>
            <tr>
                <th>Produtos</th>
                <th>Preços</th>
                <th>Quantidades</th>
                <th>Soma estoque </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Banana</td>
                <td>R$ 4,89</td>
                <td>=1</td>
                <td rowspan="4">17</td>
            </tr>
            <tr>
                <td>Maça</td>
                <td>R$ 14,99</td>
                <td>=7</td>
            </tr>
            <tr>
                <td>Mamão</td>
                <td>R$ 3,79</td>
                <td>=1</td>
            </tr>
            <tr>
                <td>Limão</td>
                <td>R$ 4,89</td>
                <td>=8</td>
            </tr>

            <tr>
                <td colspan="3">Média estoque</td>
                <td>4,25</td>
            </tr>

    
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4"> Total de registros: = 4</td>
            </tr>
        </tfoot>

    </table>
    
</body>
</html>
