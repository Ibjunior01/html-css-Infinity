<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade prática aula 3</title>
</head>
<body>
    <header id="cabecalho">
        <h1>Criação de Formulário de Cadastro</h1>
        <nav>
            <ul>
                <li><a href="#cabecalho">Cabeçalho</a></li>
                <li><a href="#formulario">Formulário</a></li>
                <li><a href="#rodape">Rodape</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="formulario">
            <form action="/enviar" method="post">
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"> 

                <label for="telefone">Telefone:</label>
                <input type="tel" name="telefone" id="telefone">

                <label for="datanascimento">Data de Nascimento:</label>
                <input type="date" name="datanascimento" id="datanascimento"><br><br>

                <label for="email">E-mail:</label>
                <input type="email" name="email" id="email" placeholder="@email"> 

                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">

                <label for="pais">País:</label>
                <select name="pais" id="pais">
                    <option value="brasil">Brasil</option>
                    <option value="mexico">México</option>
                    <option value="chile">Chile</option>
                </select>
                <br><br>

                <button type="submit">Enviar</button>
                <br><br>
                <button type="reset">Resetar</button>
                <hr>
                <label for="mensagem"></label>
                <textarea name="mensagem" id="mensagem" placeholder="Digite uma mensagem!"></textarea>
                <hr>
                
            </form>
        </section>
    </main>

    <footer id="rodape">Telefone para contatos 85-88889999</footer>
    
</body>
</html>
