<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - Atividade prática 07</title>
    <link rel="stylesheet" href="style7.css">
    <meta name="description" content="Formulário de login e cadastro responsivo, acessível e estilizado com suporte a usuários daltônicos.">
    <meta name="keywords" content="Formulário, Login, Cadastro, Acessibilidade, Responsivo">
    <meta name="author" content="Nome da empresa">

</head>
<body>

    <header class="header">
        <h1>Inscreva-se a nossa Newletter</h1>
        <p>Acesse ou cadastre-se para começar!</p>
    </header>

    <main class="container">
        <form action="#" method="post" aria-labelledby="form-title">
            <h1 id="form-title">Acessar Conta</h1>
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            </div>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>

        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Nome da Empresa. Todos os direitos reservados.</p>
        <nav>
            <a href="#">Política de Privacidade</a>
            <a href="#">Termos de Serviço</a>
            <a href="#">Contato</a>
        </nav>
    </footer>

    
</body>
</html>
